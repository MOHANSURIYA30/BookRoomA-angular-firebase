<form  [formGroup]="RoomForm" (ngSubmit)="onUpdate()" >
<div class="room-container" >
    <div *ngIf="showUpdate" class="overlay" >
         <div class="overlay-content" >
            <h2>Edit Room Details</h2>
            <div style="margin-top: 10px;display:flex ;flex-direction: column;" >
                <label style="margin-right:10px ;" for="">Room Type</label>
                 <select formControlName="roomType">
                  <option value="single ac room">Single Ac Room</option>
                  <option value="single non ac room">Single Non Ac Room</option>
                  <option value="double ac room">Double Ac Room</option>
                  <option value="double non ac room">Double Non Ac Room</option>
                 </select>
               </div>
        
               <div style="margin-top: 10px;display:flex ;flex-direction: column;" >
                <label style="margin-right:10px ;" for="">Room No</label>
                <input type="text"formControlName="roomNo">
               </div> 
        
               <div style="margin-top: 10px;display:flex ;flex-direction: column;" >
                <label style="margin-right:10px ;" for="">Mrp</label>
                <input type="text" formControlName="mrp">
               </div> 
        
               <div style="margin-top: 10px;display:flex ;flex-direction: column;" >
                <label style="margin-right:10px ;" for="">Price</label>
                <input type="text" formControlName="price">
               </div>  
               
               <div class="button-container" >
                <button class="add" type="submit" >Update</button>
                <button class="cancel" (click)=" closeUpdate()">Cancel</button> 
               </div>
         </div>
    
   
    </div>

 <div class="room-content" >
   <div class="head-content" >
    <h1>Rooms Lists</h1>
    <button class="add-room" (click)="addRoom()" >Add Rooms</button>
   </div> 
   <div style="margin-bottom:25px ;margin-top: 15px;" >
    <label style="margin-right:10px ;" for="">Room Type</label>
     <select [formControl] = "type" (change)="onTypeChange()" >
      <option value="all">All</option>
      <option value="single ac room">Single Ac Room</option>
      <option value="single non ac room">Single Non Ac Room</option>
      <option value="double ac room">Double Ac Room</option>
      <option value="double non ac room">Double Non Ac Room</option>
     </select>
   </div>
   <div class="all-rooms" >
     <div class="single-room" *ngFor="let room of rooms" >
        <b style="margin-bottom: 10px;" >ROOM {{room.roomNo}}</b>
        <img  style="margin-bottom: 10px;" src="../../assets/download.jpg" alt="">
          <div style="display: flex;justify-content:space-around;width:100%">
            <div style="display: flex;flex-direction:column;align-items:center;" > 
               <span style="font-size:110%;" >{{room.mrp}}</span>
               <span style="font-weight:600 ;" >MRP</span> 
            </div>
            <div style="display: flex;flex-direction:column;align-items:center;" > 
                <span style="font-size:110%;" >{{room.price}}</span>
                <span style="font-weight:600 ;" >PRICE</span> 
             </div>
             
          </div> 

          <div  style="display: flex;justify-content:space-around;width:100%" >
            <button style=" background-color:  #1479FF;" type="button" (click)="onEdit(room.id)" >Edit</button>
            <button style=" background-color:red;"  type="button" (click)="onDelete(room.id)" >Delete</button>
         </div>
     </div>

   </div>
 </div>
</div>
  </form>
